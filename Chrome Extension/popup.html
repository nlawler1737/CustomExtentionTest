<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Aeries What-If</title>
    <style>
        body {
            width: 500px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin: auto;
            width: 100%;
        }
        
        .info-body {
            margin-left: 0;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <b>Info</b>
    </div>
    <hr>
    <div class="info-body">
        <li>Empty numerator(first input): Drops assignment; Does not count towards grade</li>
        <li>Denominator(second input) of 0: Turns assignment into extra credit</li>
        <li>Denominator can not be empty. To edit if input is 0, start entering numbers before the 0 then remove later</li>
    </div>
